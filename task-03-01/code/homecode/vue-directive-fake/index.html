<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Vue</title>
</head>
<body>
    <div id="app">
        <h1>插值表达式</h1>
        <h3>{{ msg }}</h3>
        <h3>{{ count }}</h3>
        <h1>v-text</h1>
        <div v-text="msg"></div>
        <h1>v-html</h1>
        <div v-html="htmlContent"></div>
        <h1>v-model</h1>
        <input type="text" v-model="msg">
        <input type="text" v-model="count">
        <h1>v-on:click</h1>
        <button v-on:click="handlerClick">click me</button>
        <h1>v-on:focus</h1>
        <input type="text" v-on:focus="handlerFocus">
    </div>

    <script src="./js/dep.js"></script>
    <script src="./js/watcher.js"></script>
    <script src="./js/compiler.js"></script>
    <script src="./js/observer.js"></script>
    <script src="./js/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                count: 100,
                person: { name: 'lxc' },
                htmlContent: '<p style="color: #f00;">This is a piece of html code</p>',
                handlerClick: () => {
                    alert('You clicked me~')
                },
                handlerFocus: () => {
                    console.log('focus input');
                },
            }
        })
        // vm.msg = { test: 'xxx' }
        // console.log(vm.msg);

        console.log(vm.arr);
        // vm.arr.length = 0
    </script>
</body>
</html>
